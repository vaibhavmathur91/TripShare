<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <!-- Python powered!  Page generated {% now "Y-m-d H:i:s" %} -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/simplex/bootstrap.min.css">

    <title>TripShare</title>
  </head>

  <body>
    <div class="container">
      <nav class="navbar navbar-default navbar-static-top" style="background-color: rgb(0, 0, 0)">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-navbar-collapse-1" aria-expanded="false">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">TripShare</a>
          </div>

          <div class="collapse navbar-collapse" id="bs-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right">
              <li><a href="/about/">About the TripShare</a></li>
              <li><a href="/groups/">User Groups</a></li>
              <li><a href="/events/">Events</a></li>
              <li><a href="/news/">News</a></li>
              <li><a href="/contact/">Contact</a></li>
              <li><a href="http://eepurl.com/dv4grb">Mailing list</a></li>
            </ul>
          </div>
        </div>
      </nav>

      <div style="height: 100%; min-height: 38em;">
        {% block content %}
        {% endblock content %}
      </div>

      <footer class="footer" style="background-color: rgb(0, 0, 0)">
        <hr />
        <p>&copy; {% now "Y" %} TripShare.</p>
        <p>TripShare is a Python Django Web Application that help users share there stories/experiences on different social media platform.</p>
      </footer>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </body>
</html>
