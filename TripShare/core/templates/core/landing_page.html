{% extends "core/base.html" %}
{% load i18n static %}

{% block content %}
  <nav class="navbar navbar-light bg-success row">
    <a class="h1 col-md-4 offset-md-4 text-danger bold" href="/" style="text-decoration: none">TripShare</a>
  </nav>
  <div class="container">
    <div class="row-fluid">
      <div class="col-lg-6 col-sm-6 col-md-6 ml-auto">
        <div style="padding: 2%">
          <form>
            <div class="heading form-group row">
              <h1 class="form-heading mx-sm-3">Sign In</h1>
            </div>
            <div class="form-group row">
              <label for="inputEmailSignIn" class="col-sm-3 col-form-label">Email</label>
              <div class="col-sm-9">
                <input type="email" class="form-control" id="inputEmailSignIn" placeholder="Email">
              </div>
            </div>
            <div class="form-group row">
              <label for="inputPasswordSignIn" class="col-sm-3 col-form-label">Password</label>
              <div class="col-sm-9">
                <input type="password"
                       class="form-control" id="inputPasswordSignIn" placeholder="Password">
              </div>
            </div>
            <div class="form-group row">
              <div class="col-sm-9">
                <button type="submit" class="btn btn-primary">Sign in</button>
              </div>
            </div>
          </form>
        </div>
        <hr>
        <div style="padding: 2%">
          <form>
            <div class="heading form-group row">
              <h1 class="form-heading mx-sm-4">Free Sign Up</h1>
            </div>
            <div class="form-group row">
              <label for="inputFirst" class="col-sm-3 col-form-label">First Name*</label>
              <div class="col-sm-9">
                <input type="text" class="form-control" id="inputFirst" placeholder="Vaibhav">
              </div>
            </div>
            <div class="form-group row">
              <label for="inputLast" class="col-sm-3 col-form-label">Last Name*</label>
              <div class="col-sm-9">
                <input type="text" class="form-control" id="inputLast" placeholder="Mathur">
              </div>
            </div>
            <div class="form-group row">
              <label for="inputEmail3" class="col-sm-3 col-form-label">Email</label>
              <div class="col-sm-9">
                <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
              </div>
            </div>
            <div class="form-group row">
              <label for="inputPassword3" class="col-sm-3 col-form-label">Password</label>
              <div class="col-sm-9">
                <input type="password"
                       class="form-control" id="inputPassword3" placeholder="Password">
              </div>
            </div>
            <div class="form-group row">
              <div class="col-sm-9">
                <button type="submit" class="btn btn-primary">Sign Up</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

{% endblock %}
